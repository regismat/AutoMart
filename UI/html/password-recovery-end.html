<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/signin.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/password-recovery.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Assistance</title>
</head>

<body class="">
    <div class="container">

        <div class="header-user-form">
            <a href="../index.html" class="logo">
                <img id="logo" src="../img/logo.svg" />
            </a>
        </div>

        <div class="content">
            <div class="user-form">
                <div class="user-form-title">
                    <h2>Create new password</h2>
                </div>
                <span class="label-field1">
                    <label for="password"><b>New password</b></label>
                    <input type="password" name="code" placeholder="new password">
                </span><br>
                <span class="label-field2">
                    <label for="re-enter-password"><b>Re-enter password</b></label>
                    <input type="password" name="re-enter-password" placeholder="re-enter password">
                </span><br>
                <span class="label-field3">
                    <a href="./sign-in.html" class="button">Save changes</a>
                </span>
            </div>
        </div>

        <div class="footer">
            <div class="bottom-menu">
                <a href="">Help</a> -
                <a href="">Condition of Use</a> -
                <a href="">Privacy Policies</a>
            </div>
        </div>
    </div>
</body>

</html>
